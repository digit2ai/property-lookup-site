<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote & Map</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #064d2e;
    }

    .logo-container {
      text-align: center;
      padding-top: 10px;
      margin-bottom: 0;
    }

    .logo-container img {
      max-width: 180px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h2 {
      color: white;
      font-weight: bold;
      text-align: center;
      margin: -4px 0 0 0;
    }

    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      margin-top: 20px;
    }

    #result {
      margin: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    button {
      background: #f4b400;
      color: black;
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://assets.cdn.filesafe.space/SEMmeWOBlogS8eeis0N9/media/6844d3302c95c5e74ec2c7a6.png" alt="Logo" />
  </div>
  <h2>Cotizaci√≥n instant√°nea en l√≠nea</h2>

  <div id="map"></div>
  <div id="result">üß≠ Cargando el mapa...</div>

  <script>
    let map, drawingManager;

    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key) || "";
    }

    function initMap() {
      const address = getQueryParam("address");
      if (!address) {
        document.getElementById("result").innerText = "‚ùå Direcci√≥n no encontrada.";
        return;
      }

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address }, (results, status) => {
        if (status === "OK" && results[0]) {
          const location = results[0].geometry.location;
          map = new google.maps.Map(document.getElementById("map"), {
            center: location,
            zoom: 20,
            mapTypeId: 'hybrid'
          });

          drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: null,
            drawingControl: true,
            drawingControlOptions: {
              position: google.maps.ControlPosition.TOP_CENTER,
              drawingModes: ['polygon']
            },
            polygonOptions: {
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              editable: true,
              draggable: false
            }
          });

          drawingManager.setMap(map);

          google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {
            const polygon = event.overlay;
            const areaMeters = google.maps.geometry.spherical.computeArea(polygon.getPath());
            const areaSqFt = areaMeters * 10.7639;

            const basePrice = 50;
            const ratePerSqFt = 0.010;
            const totalPrice = basePrice + areaSqFt * ratePerSqFt;

            const oneTimeRatePerSqFt = ratePerSqFt + 0.10;
            const oneTimePrice = basePrice + areaSqFt * oneTimeRatePerSqFt;

            document.getElementById("result").innerHTML = `
              <strong>üìç Direcci√≥n:</strong> ${results[0].formatted_address}<br>
              <strong>üß± Tama√±o:</strong> ${areaSqFt.toFixed(2)} sq ft<br>
              <strong>üíµ Precio Recurrente:</strong> $${totalPrice.toFixed(2)}<br>
              <strong>üíµ Precio Una Sola Vez:</strong> $${oneTimePrice.toFixed(2)}<br><br>
              <button onclick="window.open('https://tampalawnpro.com/onboarding-demo-8560', '_blank')">
                ‚úÖ Book This Lawn Service
              </button>
            `;
          });

          document.getElementById("result").innerHTML = "‚úÖ Usa la herramienta de pol√≠gono para dibujar tu c√©sped";
        } else {
          document.getElementById("result").innerText = "‚ùå Geocoding failed.";
        }
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places,geometry,drawing&callback=initMap">
  </script>
</body>
</html>
