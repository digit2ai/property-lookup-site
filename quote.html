<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizaci√≥n Instant√°nea</title>

  <style>
    body{
      font-family:sans-serif;
      margin:0;
      padding:0;
      background:#064d2e;
      color:#fff;
    }
    #map{
      width:100%;
      height:500px;
      border-radius:10px;
      margin-top:20px;
    }
    #result{
      margin:20px;
      background:#fff;
      color:#000;
      padding:15px;
      border-radius:10px;
      box-shadow:0 0 8px rgba(0,0,0,.1);
    }
    button{
      background:#f4b400;
      color:#000;
      padding:10px 16px;
      font-weight:bold;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="result">üß≠ Cargando el mapa...</div>

  <script>
    /* -----------------------------------------------------------
       Helpers
    ----------------------------------------------------------- */
    function getQueryParam(key){
      return new URLSearchParams(location.search).get(key) || "";
    }
    function getStoredAddress(){
      return sessionStorage.getItem("userAddress") || "";
    }

    /* -----------------------------------------------------------
       Google Maps initialisation
    ----------------------------------------------------------- */
    let map, drawingManager;

    function initMap(){
      // 1Ô∏è‚É£ try sessionStorage first, 2Ô∏è‚É£ fallback to ?address=
      const address = getStoredAddress() || getQueryParam("address");
      if(!address){
        document.getElementById("result").innerText =
          "‚ùå No se encontr√≥ la direcci√≥n.";
        return;
      }

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address }, (results, status) => {
        if(status==="OK" && results[0]){
          const location = results[0].geometry.location;

          /* --- Map --- */
          map = new google.maps.Map(document.getElementById("map"),{
            center:location,
            zoom:20,
            mapTypeId:'hybrid'
          });

          /* --- Drawing Manager --- */
          drawingManager = new google.maps.drawing.DrawingManager({
            drawingControl:true,
            drawingControlOptions:{
              position:google.maps.ControlPosition.TOP_CENTER,
              drawingModes:['polygon']
            },
            polygonOptions:{
              strokeColor:"#FF0000",
              strokeOpacity:.8,
              strokeWeight:2,
              fillColor:"#FF0000",
              fillOpacity:.35,
              editable:true
            }
          });
          drawingManager.setMap(map);

          /* --- When the user draws a polygon --- */
          google.maps.event.addListener(
            drawingManager,
            "overlaycomplete",
            ({ overlay }) => {
              const areaM2   = google.maps.geometry.spherical.computeArea(
                                  overlay.getPath());
              const areaFt2  = areaM2 * 10.7639;

              /* Pricing */
              const basePrice = 40;
              const rates = {
                "Corte √önico":         0.00040,
                "Cada 2 Semanas":      0.00050,
                "Semanal":             0.010
              };
              const prices = Object.entries(rates).map(([label, r])=>({
                label,
                price:(basePrice + areaFt2*r).toFixed(2)
              }));

              document.getElementById("result").innerHTML = `
                <strong>üìç Direcci√≥n:</strong> ${results[0].formatted_address}<br>
                <strong>üß± Tama√±o:</strong> ${areaFt2.toFixed(2)}&nbsp;sq&nbsp;ft<br><br>
                ${prices.map(p=>`
                  <strong>üìÖ Frecuencia:</strong> ${p.label}<br>
                  <strong>üíµ Precio Estimado Mensual:</strong> $${p.price}<br><br>
                `).join("")}
                <button onclick="window.open(
                  'https://buy.stripe.com/bJe8wP4E91MCeBh2UMa3u00','_blank')">
                  ‚úÖ Reservar este servicio
                </button>
              `;
            });

          document.getElementById("result").innerHTML =
            "‚úÖ Usa la herramienta de pol√≠gono para dibujar tu c√©sped.";

        }else{
          document.getElementById("result").innerText =
            "‚ùå No se pudo geocodificar la direcci√≥n.";
        }
      });
    }
  </script>

  <!-- Google Maps with Places + Geometry + Drawing libraries -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg
      &libraries=places,geometry,drawing&callback=initMap">
  </script>
</body>
</html>
