<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Lookup</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background: #e9f5e4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .lookup-box {
      background: #11641e;
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .lookup-box h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    .lookup-form {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .lookup-input {
      flex: 1 1 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .lookup-button {
      background-color: #f4b400;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .secure-text {
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      color: #cdeacd;
    }

    #result {
      background: #fff;
      color: #000;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }

    @media (min-width: 500px) {
      .lookup-form {
        flex-wrap: nowrap;
      }
      .lookup-input {
        flex: 1;
        margin-bottom: 0;
        border-radius: 8px 0 0 8px;
      }
      .lookup-button {
        width: auto;
        border-radius: 0 8px 8px 0;
        margin-left: -1px;
      }
    }
  </style>
</head>
<body>
  <div class="lookup-box">
    <h2>Get a quick and easy price:</h2>
    <form class="lookup-form" onsubmit="getProperty(event)">
      <input type="text" id="addressInput" class="lookup-input" placeholder="1234 Main Street..." required autocomplete="off" />
      <button type="submit" class="lookup-button">See My Price â†’</button>
    </form>
    <div class="secure-text">ðŸ”’ Your information is secure.</div>
    <div id="result"></div>
  </div>

  <script>
    function normalizeAddress(str) {
      return (str || "")
        .toLowerCase()
        .replace(/,\s*\b(?:tampa|fl|usa)\b/gi, '')
        .replace(/[^\w\s]/gi, '')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function getSimilarity(a, b) {
      const wordsA = new Set(a.split(' '));
      const wordsB = new Set(b.split(' '));
      const common = [...wordsA].filter(w => wordsB.has(w));
      return common.length / Math.max(wordsA.size, wordsB.size);
    }

    async function getProperty(event) {
      event.preventDefault();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch('https://geo.lawn2ai.com/properties.xlsx');
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);

        const input = normalizeAddress(document.getElementById("addressInput").value);
        let bestMatch = null;
        let bestScore = 0;

        for (const row of data) {
          const excelAddress = normalizeAddress(row.Address);
          const score = getSimilarity(input, excelAddress);

          if (score > bestScore) {
            bestScore = score;
            bestMatch = row;
          }
        }

        if (bestMatch && bestScore >= 0.6) {
          const basePrice = 40;
          const rate = 0.005;
          const total = basePrice + (rate * parseFloat(bestMatch["Lot Size"] || 0));

          resultDiv.innerHTML = `
            <strong>Address:</strong> ${bestMatch.Address}<br>
            <strong>Lot Size:</strong> ${bestMatch["Lot Size"]} sq ft<br>
            <strong>Owner:</strong> ${bestMatch.Owner}<br>
            <strong>Type:</strong> ${bestMatch["Property Type"]}<br>
            <strong>Estimated Price:</strong> $${total.toFixed(2)}
          `;
        } else {
          resultDiv.innerHTML = "No matching property found.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Error loading property data.";
        console.error(error);
      }
    }

    function initAutocomplete() {
      const input = document.getElementById("addressInput");

      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
        componentRestrictions: { country: "us" }
      });

      const tampaBounds = {
        north: 28.3,
        south: 27.7,
        east: -82.2,
        west: -82.6
      };

      autocomplete.setBounds(tampaBounds);
      autocomplete.setOptions({ strictBounds: false });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
