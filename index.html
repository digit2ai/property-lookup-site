<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Lookup & Booking</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background: #e9f5e4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .lookup-box {
      background: #11641e;
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .lookup-box h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    .lookup-form {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .lookup-input {
      flex: 1 1 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .lookup-button {
      background-color: #f4b400;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .secure-text {
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      color: #cdeacd;
    }

    #result {
      background: #fff;
      color: #000;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }

    @media (min-width: 500px) {
      .lookup-form {
        flex-wrap: nowrap;
      }
      .lookup-input {
        flex: 1;
        margin-bottom: 0;
        border-radius: 8px 0 0 8px;
      }
      .lookup-button {
        width: auto;
        border-radius: 0 8px 8px 0;
        margin-left: -1px;
      }
    }
  </style>
</head>
<body>
  <div class="lookup-box">
    <h2>Get a quick and easy price:</h2>
    <form class="lookup-form" onsubmit="getProperty(event)">
      <input type="text" id="addressInput" class="lookup-input" placeholder="1234 Main Street..." required autocomplete="off" />
      <button type="submit" class="lookup-button">See My Price â†’</button>
    </form>
    <div class="secure-text">ðŸ”’ Your information is secure.</div>
    <div id="result"></div>
  </div>

  <script>
    function extractHouseNumber(str) {
      const match = str.trim().match(/^(\d+)/);
      return match ? match[1] : null;
    }

    async function getProperty(event) {
      event.preventDefault();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch('https://geo.lawn2ai.com/properties.xlsx');
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);

        const userInput = document.getElementById("addressInput").value;
        const inputHouse = extractHouseNumber(userInput);

        const fuse = new Fuse(data, {
          keys: ['Address'],
          threshold: 0.4,
          distance: 100,
          ignoreLocation: true,
          includeScore: true,
        });

        const results = fuse.search(userInput);
        const filtered = results.filter(r => {
          const matchHouse = extractHouseNumber(r.item.Address);
          return matchHouse === inputHouse;
        });

        const finalResult = filtered.length > 0 ? filtered[0].item : null;

        if (finalResult) {
          const basePrice = 40;
          const rate = 0.005;
          const total = basePrice + (rate * parseFloat(finalResult["Lot Size"] || 0));
          const totalFormatted = total.toFixed(2);

          resultDiv.innerHTML = `
            <strong>Address:</strong> ${finalResult.Address}<br>
            <strong>Lot Size:</strong> ${finalResult["Lot Size"]} sq ft<br>
            <strong>Owner:</strong> ${finalResult.Owner}<br>
            <strong>Type:</strong> ${finalResult.Type}<br>
            <strong>Estimated Price:</strong> $${totalFormatted}<br><br>

            <form id="bookingForm" style="margin-top: 20px;">
              <input type="hidden" name="address" value="${finalResult.Address}" />
              <input type="hidden" name="price" value="${totalFormatted}" />

              <input type="text" name="name" placeholder="Your Name" required style="width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />
              <input type="tel" name="phone" placeholder="Your Phone" required style="width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />
              <input type="email" name="email" placeholder="Your Email" required style="width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />
              <input type="date" name="date" required style="width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />

              <button type="submit" style="background: #f4b400; color: #000; padding: 10px 16px; border: none; border-radius: 6px; font-weight: bold; width: 100%;">
                Book Now
              </button>
            </form>
            <div id="bookingMessage" style="margin-top: 10px; color: white;"></div>
          `;

          document.getElementById("bookingForm").onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Replace this with actual integration logic
            console.log("ðŸ“© Booking request submitted:", data);

            document.getElementById("bookingMessage").innerHTML = "âœ… Booking request sent! We'll contact you soon.";
            e.target.reset();
          };
        } else {
          resultDiv.innerHTML = "No matching property found.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Error loading property data.";
        console.error(error);
      }
    }

    function initAutocomplete() {
      const input = document.getElementById("addressInput");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
        componentRestrictions: { country: "us" }
      });

      const tampaBounds = {
        north: 28.3,
        south: 27.7,
        east: -82.2,
        west: -82.6
      };

      autocomplete.setBounds(tampaBounds);
      autocomplete.setOptions({ strictBounds: false });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
