<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización Instantánea</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      text-align: center;
      padding: 0 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f4b400;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .iframe-wrapper {
      margin-top: 30px;
      display: none;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 14px;
      background: transparent;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>1️⃣ Ingresa tu dirección</h2>
  <input type="text" id="addressInput" placeholder="Escribe tu dirección aquí...">
  <button onclick="startStep2()">Continuar →</button>

  <div id="step2" class="iframe-wrapper">
    <h2>2️⃣ Completa tus datos</h2>
    <iframe id="formFrame" src="" title="Formulario de Contacto"></iframe>
  </div>
</div>

<script>
  let quoteOpened = false;

  function startStep2() {
    const address = document.getElementById("addressInput").value.trim();
    if (!address) {
      alert("❌ Por favor, ingresa una dirección válida.");
      return;
    }

    sessionStorage.setItem("userAddress", address);

    // Show GHL form
    document.getElementById("step2").style.display = "block";
    document.getElementById("formFrame").src =
      "https://api.leadconnectorhq.com/widget/form/M1VjpXSx2cIFN2ghPme6";

    startThankYouWatcher();
  }

  function startThankYouWatcher() {
    const frame = document.getElementById("formFrame");

    const timer = setInterval(() => {
      try {
        const doc = frame.contentDocument || frame.contentWindow.document;
        const text = (doc.body.textContent || '').toLowerCase();

        if (!quoteOpened && text.includes('thank you for taking the time')) {
          quoteOpened = true;
          clearInterval(timer);

          const addr = encodeURIComponent(sessionStorage.getItem('userAddress') || '');
          window.open(`quote.html?address=${addr}`, '_blank');
        }
      } catch {}
    }, 1000);
  }

  function initAutocomplete() {
    const input = document.getElementById("addressInput");
    new google.maps.places.Autocomplete(input, {
      types: ["address"],
      componentRestrictions: { country: "us" }
    });
  }
</script>

<!-- Google Places Autocomplete -->
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places&callback=initAutocomplete">
</script>

</body>
</html>
