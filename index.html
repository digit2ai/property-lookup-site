<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Lawn Quote</title>
  <meta name="theme-color" content="#343434">
  <style>
    body {
      font-family: sans-serif;
      background: #1a8f4d;
      margin: 0;
      padding: 20px;
    }

    .lookup-box {
      background: #2b2b2b;
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .lookup-input, .lookup-button {
      font-size: 16px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      margin-bottom: 10px;
      width: 100%;
    }

    .lookup-input {
      color: #333;
    }

    .lookup-button {
      background-color: #f4b400;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="lookup-box">
    <h2>Cotización Instantánea</h2>

    <input
      type="search"
      id="addressInput"
      class="lookup-input"
      placeholder="1234 Main Street, City, State"
      required
      autocomplete="off"
    />

    <button onclick="handleFormAndMap()" class="lookup-button">Busca y Dibuja →</button>

    <div id="result"></div>
  </div>

  <script>
    function handleFormAndMap() {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) {
        alert("❌ Por favor, ingresa una dirección válida.");
        return;
      }

      const encoded = encodeURIComponent(address);
      const mapUrl = `quote.html?address=${encoded}`;
      const formUrl = "https://api.leadconnectorhq.com/widget/form/M1VjpXSx2cIFN2ghPme6";

      // Open the form in a new popup window
      const formWindow = window.open(formUrl, "_blank", "width=600,height=800");

      // Start checking every 1 second whether the form window is closed
      const poll = setInterval(() => {
        if (formWindow.closed) {
          clearInterval(poll);
          // Now open the map
          window.open(mapUrl, "_blank");
        }
      }, 1000);
    }

    function initAutocomplete() {
      const input = document.getElementById("addressInput");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
        componentRestrictions: { country: "us" }
      });
    }
  </script>

  <!-- Google Maps API for Autocomplete -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
