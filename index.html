<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote & Map</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #064d2e; /* Dark green */
    }

    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-container img {
      max-width: 180px;
      height: auto;
    }

    h2 {
      color: white;
      font-weight: bold;
      text-align: center;
      margin-top: 0;
    }

    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    button {
      background: #f4b400;
      color: black;
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Logo and Title -->
  <div class="logo-container">
    <img src="https://assets.cdn.filesafe.space/SEMmeWOBlogS8eeis0N9/media/6844cd5419da186fffc012b0.png" alt="Logo" />
  </div>
  <h2>Interactive Lawn Quote</h2>

  <!-- Map and Quote Result -->
  <div id="map"></div>
  <div id="result">üß≠ Loading map...</div>

  <script>
    let map, drawingManager;

    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key) || "";
    }

    function initMap() {
      const address = getQueryParam("address");
      if (!address) {
        document.getElementById("result").innerText = "‚ùå Address not found.";
        return;
      }

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address }, (results, status) => {
        if (status === "OK" && results[0]) {
          const location = results[0].geometry.location;
          map = new google.maps.Map(document.getElementById("map"), {
            center: location,
            zoom: 18,
            mapTypeId: 'hybrid'
          });

          drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: null,
            drawingControl: true,
            drawingControlOptions: {
              position: google.maps.ControlPosition.TOP_CENTER,
              drawingModes: ['polygon']
            }
          });
          drawingManager.setMap(map);

          google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {
            const polygon = event.overlay;
            const areaMeters = google.maps.geometry.spherical.computeArea(polygon.getPath());
            const areaSqFt = areaMeters * 10.7639;

            const basePrice = 40;
            const ratePerSqFt = 0.005;
            const totalPrice = basePrice + areaSqFt * ratePerSqFt;

            document.getElementById("result").innerHTML = `
              <strong>üìç Address:</strong> ${results[0].formatted_address}<br>
              <strong>üß± Lawn Size:</strong> ${areaSqFt.toFixed(2)} sq ft<br>
              <strong>üíµ Estimated Price:</strong> $${totalPrice.toFixed(2)}<br><br>
              <button onclick="window.open('https://tampalawnpro.com/demo-3394', '_blank')">
                ‚úÖ Book This Lawn Service
              </button>
            `;
          });

          document.getElementById("result").innerHTML = "‚úÖ Use the polygon tool to draw your lawn.";
        } else {
          document.getElementById("result").innerText = "‚ùå Geocoding failed.";
        }
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places,geometry,drawing&callback=initMap">
  </script>
</body>
</html>
