<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización Instantánea</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
    }

    .container {
      max-width: 720px;
      margin: 20px auto;
      text-align: center;
      padding: 0 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f4b400;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 1000px;
      margin-top: 30px;
      background-image: url('https://assets.cdn.filesafe.space/SEMmeWOBlogS8eeis0N9/media/684c93c4bc1beadf6fd42ef9.png');
      background-size: cover;
      background-position: center;
      border-radius: 14px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      background-color: transparent;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cotización Instantánea</h2>
    <input type="text" id="addressInput" placeholder="10013 Cypress Shadow Avenue, Tampa, FL, USA">
    <button onclick="loadForm()">Empieza →</button>
  </div>

  <div class="iframe-wrapper">
    <iframe 
      id="contentFrame"
      src=""
      allowtransparency="true"
      title="Formulario de Contacto"
      loading="lazy">
    </iframe>
  </div>

  <script>
    let quoteOpened = false;

    function loadForm() {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) {
        alert("❌ Por favor, ingresa una dirección válida.");
        return;
      }

      sessionStorage.setItem("userAddress", address);
      const frame = document.getElementById("contentFrame");
      frame.src = "https://api.leadconnectorhq.com/widget/form/M1VjpXSx2cIFN2ghPme6";
    }

    function watchForThankYouMessage() {
      const frame = document.getElementById("contentFrame");

      const checkMessage = () => {
        try {
          const innerDoc = frame.contentDocument || frame.contentWindow.document;
          const message = innerDoc.body.textContent || "";

          if (
            !quoteOpened &&
            message.toLowerCase().includes("thank you for taking the time")
          ) {
            quoteOpened = true;
            const addr = encodeURIComponent(sessionStorage.getItem("userAddress") || "");
            window.open(`quote.html?address=${addr}`, "_blank");
          }
        } catch (e) {
          // Cross-origin protection (ignore until it's ready)
        }
      };

      setInterval(checkMessage, 1000);
    }

    window.addEventListener("DOMContentLoaded", () => {
      watchForThankYouMessage();
    });
  </script>

</body>
</html>
