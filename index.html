<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estimate Property Size</title>
  <meta name="theme-color" content="#343434" />
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      margin: 0;
      padding: 20px;
    }

    .lookup-box {
      background: #2b2b2b;
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .lookup-input, .lookup-button {
      font-size: 16px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      margin-bottom: 10px;
      width: 100%;
    }

    .lookup-input {
      color: #333;
    }

    .lookup-button {
      background-color: #f4b400;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    #result {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="lookup-box">
    <h2>Estimate Property Size</h2>

    <input 
      type="search" 
      id="addressInput" 
      class="lookup-input" 
      placeholder="1234 Main Street, City, State" 
      required 
      autocomplete="off" 
    />

    <button onclick="findPlace()" class="lookup-button">Find and Draw ‚Üí</button>

    <div id="result"></div>
    <div id="map"></div>
  </div>

  <script>
    let map, drawingManager, selectedPlaceId = null;

    function initAutocomplete() {
      const input = document.getElementById("addressInput");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
        componentRestrictions: { country: "us" }
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.place_id) {
          selectedPlaceId = place.place_id;
        }
      });
    }

    function findPlace() {
      if (!selectedPlaceId) {
        document.getElementById("result").innerHTML = "‚ùå Please select a valid address from the dropdown.";
        return;
      }

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ placeId: selectedPlaceId }, (results, status) => {
        if (status === "OK" && results[0]) {
          const location = results[0].geometry.location;
          document.getElementById("map").style.display = "block";

          map = new google.maps.Map(document.getElementById("map"), {
            center: location,
            zoom: 18,
            mapTypeId: 'hybrid'
          });

          initDrawingManager();
        } else {
          document.getElementById("result").innerHTML = "‚ùå Geocoding failed. Try a different address.";
        }
      });
    }

    function initDrawingManager() {
      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.POLYGON,
        drawingControl: true,
        drawingControlOptions: {
          position: google.maps.ControlPosition.TOP_CENTER,
          drawingModes: ['polygon']
        }
      });

      drawingManager.setMap(map);

      google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {
        const polygon = event.overlay;
        const areaMeters = google.maps.geometry.spherical.computeArea(polygon.getPath());
        const areaSqFt = areaMeters * 10.7639;
        document.getElementById("result").innerHTML = `
          üß± <strong>Drawn Area:</strong> ${areaSqFt.toFixed(2)} sq ft
        `;
      });
    }
  </script>

  <!-- ‚úÖ Your actual API key + required libraries -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places,geometry,drawing&callback=initAutocomplete">
  </script>
</body>
</html>
