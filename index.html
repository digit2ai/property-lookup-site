<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Lawn Quote</title>
  <meta name="theme-color" content="#343434">
  <style>
    body {
      font-family: sans-serif;
      background: #1a8f4d;
      margin: 0;
      padding: 20px;
    }

    .lookup-box {
      background: #2b2b2b;
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .lookup-input, .lookup-button {
      font-size: 16px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      margin-bottom: 10px;
      width: 100%;
    }

    .lookup-input {
      color: #333;
    }

    .lookup-button {
      background-color: #f4b400;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #extraForm {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="lookup-box">
    <h2>Cotización Instantánea</h2>

    <input
      type="search"
      id="addressInput"
      class="lookup-input"
      placeholder="1234 Main Street, City, State"
      required
      autocomplete="off"
    />

    <button onclick="showExtraForm()" class="lookup-button">Busca y Dibuja →</button>

    <div id="extraForm">
      <input type="text" id="fullName" class="lookup-input" placeholder="Nombre Completo" required>
      <input type="tel" id="phone" class="lookup-input" placeholder="Teléfono" required>
      <input type="email" id="email" class="lookup-input" placeholder="Correo Electrónico" required>
      <button onclick="openQuoteWindow()" class="lookup-button">Continuar →</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let selectedPlaceId = null;

    function showExtraForm() {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) {
        alert("❌ Por favor, ingresa una dirección válida.");
        return;
      }
      document.getElementById("extraForm").style.display = "block";
    }

    function openQuoteWindow() {
      const address = document.getElementById("addressInput").value.trim();
      const name = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !phone || !email) {
        alert("❌ Por favor, completa todos los campos.");
        return;
      }

      const params = new URLSearchParams({
        address,
        name,
        phone,
        email
      });

      window.open(`quote.html?${params.toString()}`, '_blank');
    }

    function initAutocomplete() {
      const input = document.getElementById("addressInput");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
        componentRestrictions: { country: "us" }
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.place_id) {
          selectedPlaceId = place.place_id;
        }
      });
    }
  </script>

  <!-- Google Maps Places API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
