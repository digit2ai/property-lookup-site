<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Lawn Quote</title>
  <meta name="theme-color" content="#343434">
  <style>
    body {
      font-family: sans-serif;
      background: #1a8f4d;
      margin: 0;
      padding: 20px;
    }

    .lookup-box {
      background: #2b2b2b;
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .lookup-input, .lookup-button {
      font-size: 16px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      margin-bottom: 10px;
      width: 100%;
    }

    .lookup-input {
      color: #333;
    }

    .lookup-button {
      background-color: #f4b400;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    #result {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
    }

    #tutorialOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      text-align: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="lookup-box">
    <h2>Instant Lawn Quote</h2>

    <input 
      type="search" 
      id="addressInput" 
      class="lookup-input" 
      placeholder="1234 Main Street, City, State" 
      required 
      autocomplete="off" 
    />

    <button onclick="findPlace()" class="lookup-button">Find and Draw ‚Üí</button>

    <div id="result"></div>
    <div id="map"></div>
  </div>

  <!-- üìò Tutorial Overlay -->
  <div id="tutorialOverlay">
    <h2 style="margin-bottom: 20px;">How to Get Your Instant Lawn Quote</h2>
    <p style="max-width: 400px; font-size: 16px;">
      1Ô∏è‚É£ Tap the <strong>gray polygon tool</strong> at the top of the map.<br><br>
      2Ô∏è‚É£ Tap around your lawn to outline the area.<br><br>
      3Ô∏è‚É£ Double-tap or close the shape to finish.<br><br>
      ‚úÖ We‚Äôll instantly calculate your square footage and give you a price.
    </p>
    <button onclick="hideTutorial()" style="margin-top: 30px; padding: 12px 20px; font-size: 16px; border-radius: 6px; background: #f4b400; color: black; border: none; font-weight: bold;">
      Got it ‚Äî Let's Start Drawing ‚Üí
    </button>
  </div>

  <script>
    let map, drawingManager, selectedPlaceId = null;

    function initAutocomplete() {
      const input = document.getElementById("addressInput");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
        componentRestrictions: { country: "us" }
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.place_id) {
          selectedPlaceId = place.place_id;
        }
      });
    }

    function findPlace() {
      const input = document.getElementById("addressInput").value.trim();
      if (!selectedPlaceId && !input) {
        document.getElementById("result").innerHTML = "‚ùå Please select a valid address.";
        return;
      }

      const geocoder = new google.maps.Geocoder();
      const request = selectedPlaceId ? { placeId: selectedPlaceId } : { address: input };

      geocoder.geocode(request, (results, status) => {
        if (status === "OK" && results[0]) {
          const location = results[0].geometry.location;
          document.getElementById("map").style.display = "block";

          map = new google.maps.Map(document.getElementById("map"), {
            center: location,
            zoom: 18,
            mapTypeId: 'hybrid'
          });

          initDrawingManager();
          showTutorial(); // üëà Show tutorial overlay here

          document.getElementById("result").innerHTML = `
            üìç <strong>Address:</strong> ${results[0].formatted_address}<br><br>
            ‚úÖ <strong>Instructions:</strong> Tap the <strong>polygon tool</strong> in the top center of the map, then tap to draw your lawn. 
            Double-tap to close the shape. We‚Äôll instantly calculate square footage and give you a quote.
          `;
        } else {
          document.getElementById("result").innerHTML = "‚ùå Geocoding failed. Try a different address.";
        }
      });
    }

    function initDrawingManager() {
      if (drawingManager) {
        drawingManager.setMap(null); // clear previous
      }

      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: null,
        drawingControl: true,
        drawingControlOptions: {
          position: google.maps.ControlPosition.TOP_CENTER,
          drawingModes: ['polygon']
        }
      });

      drawingManager.setMap(map);

      google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {
        const polygon = event.overlay;
        const areaMeters = google.maps.geometry.spherical.computeArea(polygon.getPath());
        const areaSqFt = areaMeters * 10.7639;

        const basePrice = 40;
        const ratePerSqFt = 0.005;
        const totalPrice = basePrice + areaSqFt * ratePerSqFt;

        document.getElementById("result").innerHTML += `
          <div style="background: #fff9e6; padding: 12px; border-radius: 8px; border: 1px solid #f4b400; margin-top: 15px;">
            üß± <strong>Lawn Size:</strong> ${areaSqFt.toFixed(2)} sq ft<br>
            üíµ <strong>Your Price:</strong> <span style="font-size: 18px; color: #27ae60;">$${totalPrice.toFixed(2)}</span><br><br>
            <button onclick="window.open('https://tampalawnpro.com/demo-3394', '_blank')"
                    style="background: #f4b400; color: #000; padding: 12px 20px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
              ‚úÖ Book This Lawn Service ‚Üí
            </button>
          </div>
        `;
      });
    }

    // üìò Tutorial logic
    function showTutorial() {
      if (!sessionStorage.getItem("tutorialSeen")) {
        document.getElementById("tutorialOverlay").style.display = "flex";
        sessionStorage.setItem("tutorialSeen", "yes");
      }
    }

    function hideTutorial() {
      document.getElementById("tutorialOverlay").style.display = "none";
    }
  </script>

  <!-- ‚úÖ Google Maps API with Drawing Library -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places,geometry,drawing&callback=initAutocomplete">
  </script>
</body>
</html>
