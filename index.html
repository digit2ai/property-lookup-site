<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Lawn Quote</title>
  <meta name="theme-color" content="#343434">
  <style>
    body {
      font-family: sans-serif;
      background: #1a8f4d;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .lookup-box {
      background: #2b2b2b;
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .lookup-input, .lookup-button {
      font-size: 16px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      margin-bottom: 10px;
      width: 100%;
    }

    .lookup-input {
      color: #333;
    }

    .lookup-button {
      background-color: #f4b400;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      display: block;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="lookup-box centered">
    <h2 style="text-align: center;">Cotización Instantánea</h2>

    <input
      type="search"
      id="addressInput"
      class="lookup-input"
      placeholder="1234 Main Street, City, State"
      autocomplete="off"
    />

    <button onclick="loadForm()" class="lookup-button">Empieza →</button>

    <div id="iframeSection" style="display:none; width: 100%;">
      <iframe id="contentFrame" src=""></iframe>
      <button onclick="loadQuote()" class="lookup-button">Continuar al Mapa →</button>
    </div>
  </div>

  <script>
    function loadForm() {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) {
        alert("❌ Por favor, ingresa una dirección válida.");
        return;
      }

      window.sessionStorage.setItem("userAddress", address);
      document.getElementById("contentFrame").src = "https://api.leadconnectorhq.com/widget/form/M1VjpXSx2cIFN2ghPme6";
      document.getElementById("iframeSection").style.display = "block";
    }

    function loadQuote() {
      const address = window.sessionStorage.getItem("userAddress") || "";
      const encoded = encodeURIComponent(address);
      document.getElementById("contentFrame").src = `quote.html?address=${encoded}`;
    }

    function initAutocomplete() {
      const input = document.getElementById("addressInput");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
        componentRestrictions: { country: "us" }
      });
    }
  </script>

  <!-- Google Places API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
