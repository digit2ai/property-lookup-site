<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización Instantánea</title>
  <style>
    :root{
      --brand-yellow:#f4b400;
      --bg-dark-green:#064d2e;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif;}

    body{
      background:var(--bg-dark-green);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:700px;
      padding:20px;
      text-align:center;
    }

    /* logo */
    .logo{
      max-width:140px;
      height:auto;
      display:block;
      margin:0 auto 12px;
    }

    h2{
      font-size:1.3rem;
      margin-bottom:18px;
    }

    input[type="text"],
    button{
      width:100%;
      padding:14px;
      font-size:16px;
      border:none;
      border-radius:8px;
    }

    input[type="text"]{
      margin-bottom:12px;
    }

    button{
      font-weight:700;
      background:var(--brand-yellow);
      color:#000;
      cursor:pointer;
    }

    .iframe-wrapper{
      margin-top:28px;
      display:none;
    }

    iframe{
      width:100%;
      height:800px;
      border:none;
      border-radius:14px;
      background:transparent;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- logo -->
    <img class="logo" src="https://assets.cdn.filesafe.space/SEMmeWOBlogS8eeis0N9/media/6844d3302c95c5e74ec2c7a6.png" alt="TampaLawnPro logo">

    <h2>1️⃣ Ingresa tu dirección</h2>

    <input type="text" id="addressInput" placeholder="Escribe tu dirección aquí…" />

    <button onclick="startStep2()">Continuar →</button>

    <div id="step2" class="iframe-wrapper">
      <h2>2️⃣ Completa tus datos</h2>
      <iframe id="formFrame" title="Formulario de Contacto"></iframe>
    </div>
  </div>

<script>
  let quoteOpened=false;

  function startStep2(){
    const address=document.getElementById("addressInput").value.trim();
    if(!address){
      alert("❌ Por favor, ingresa una dirección válida.");
      return;
    }
    sessionStorage.setItem("userAddress",address);

    const step2=document.getElementById("step2");
    const frame=document.getElementById("formFrame");
    step2.style.display="block";
    frame.src="https://api.leadconnectorhq.com/widget/form/M1VjpXSx2cIFN2ghPme6";
    watchThankYou(frame);
  }

  function watchThankYou(frame){
    const timer=setInterval(()=>{
      try{
        const doc=frame.contentDocument||frame.contentWindow.document;
        const bodyText=(doc.body?.innerText||"").toLowerCase();
        if(!quoteOpened && /thank\\s*you|gracias/.test(bodyText)){
          quoteOpened=true;
          clearInterval(timer);
          requestAnimationFrame(()=>{
            const addr=encodeURIComponent(sessionStorage.getItem("userAddress")||"");
            window.open(`quote.html?address=${addr}`,'_blank');
          });
        }
      }catch{/* cross-origin, just keep polling */}
    },1000);
  }

  function initAutocomplete(){
    new google.maps.places.Autocomplete(
      document.getElementById("addressInput"),
      {types:["address"],componentRestrictions:{country:"us"}}
    );
  }
</script>

<!-- Google Places Autocomplete -->
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places&callback=initAutocomplete">
</script>
</body>
</html>
