<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimate Property Size</title>
  <meta name="theme-color" content="#343434">
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      margin: 0;
      padding: 20px;
    }

    .lookup-box {
      background: #2b2b2b;
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .lookup-input, .lookup-button {
      font-size: 16px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      margin-bottom: 10px;
      width: 100%;
    }

    .lookup-input {
      color: #333;
    }

    .lookup-button {
      background-color: #f4b400;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    #result {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="lookup-box">
    <h2>Estimate Property Size</h2>

    <form onsubmit="startMap(event)">
      <input type="search" id="addressInput" class="lookup-input" placeholder="1234 Main Street, City, State" required autocomplete="off" />
      <button type="submit" class="lookup-button">Find and Draw ‚Üí</button>
    </form>

    <div id="result"></div>
    <div id="map"></div>
  </div>

  <script>
    let map, drawingManager;

    function startMap(event) {
      event.preventDefault();
      const rawAddress = document.getElementById("addressInput").value.trim();
      const cleanedAddress = rawAddress.replace(/[^a-zA-Z0-9\s,]/g, "").trim(); // Removes special characters
      document.getElementById("map").style.display = "block";
      geocodeAddress(cleanedAddress);
    }

    function geocodeAddress(address) {
      const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg`;

      fetch(geocodeUrl)
        .then(res => res.json())
        .then(data => {
          if (!data.results || data.results.length === 0) {
            throw new Error("No results found");
          }

          const location = data.results[0].geometry.location;
          map = new google.maps.Map(document.getElementById("map"), {
            center: location,
            zoom: 18,
            mapTypeId: 'hybrid'
          });

          initDrawingManager();
        })
        .catch(err => {
          document.getElementById("result").innerHTML = `‚ùå <strong>Failed to find address:</strong> ${address}`;
          console.error("Geocode error:", err);
        });
    }

    function initDrawingManager() {
      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.POLYGON,
        drawingControl: true,
        drawingControlOptions: {
          position: google.maps.ControlPosition.TOP_CENTER,
          drawingModes: ['polygon']
        }
      });

      drawingManager.setMap(map);

      google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {
        const polygon = event.overlay;
        const areaMeters = google.maps.geometry.spherical.computeArea(polygon.getPath());
        const areaSqFt = areaMeters * 10.7639;
        document.getElementById("result").innerHTML = `
          üß± <strong>Drawn Area:</strong> ${areaSqFt.toFixed(2)} sq ft
        `;
      });
    }

    function initAutocomplete() {
      const input = document.getElementById("addressInput");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
        componentRestrictions: { country: "us" }
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.formatted_address) {
          input.value = place.formatted_address;
        }
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places,geometry,drawing&callback=initAutocomplete">
  </script>
</body>
</html>
