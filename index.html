<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Lawn Quote</title>
  <meta name="theme-color" content="#343434">
  <style>
    body {
      font-family: sans-serif;
      background: #1a8f4d;
      margin: 0;
      padding: 20px;
    }

    .lookup-box {
      background: #2b2b2b;
      color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .lookup-input, .lookup-button {
      font-size: 16px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      margin-bottom: 10px;
      width: 100%;
    }

    .lookup-input {
      color: #333;
    }

    .lookup-button {
      background-color: #f4b400;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #result {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="lookup-box">
    <h2>Instant Lawn Quote</h2>

    <input 
      type="search" 
      id="addressInput" 
      class="lookup-input" 
      placeholder="1234 Main Street, City, State" 
      required 
      autocomplete="off" 
    />

    <button onclick="openQuoteWindow()" class="lookup-button">Find and Draw →</button>

    <div id="result"></div>
  </div>

  <script>
    function openQuoteWindow() {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) {
        alert("❌ Please enter a valid address.");
        return;
      }

      const encoded = encodeURIComponent(address);
      window.open(`quote.html?address=${encoded}`, '_blank');
    }
  </script>
</body>
</html>
