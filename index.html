<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Lawn Quote</title>
  <meta name="theme-color" content="#343434">
  <style>
    body {
      font-family: sans-serif;
      background: transparent;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .lookup-box {
      background: #2b2b2b;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
    }
    .lookup-input, .lookup-button {
      width: 100%; padding: 12px; border: none; border-radius: 8px;
      font-size: 16px; margin-bottom: 10px;
    }
    .lookup-input { color:#333; }
    .lookup-button { background:#f4b400; font-weight:bold; cursor:pointer; }
    iframe { width:100%; height:700px; border:none; border-radius:10px; margin-top:20px; display:block; }
    .centered { display:flex; flex-direction:column; align-items:center; }
  </style>
</head>
<body>
  <div class="lookup-box centered">
    <h2 style="text-align:center">Cotización Instantánea</h2>

    <input id="addressInput" class="lookup-input"
           placeholder="1234 Main Street, City, State" type="search" autocomplete="off">

    <button class="lookup-button" onclick="loadForm()">Empieza →</button>

    <iframe id="contentFrame" style="display:none"></iframe>
  </div>

  <script>
    const FORM_URL  = "https://api.leadconnectorhq.com/widget/form/M1VjpXSx2cIFN2ghPme6";
    const MAP_PAGE  = "quote.html";               // change if you rename the map page
    let quoteOpened = false;

    /* Load LeadConnector form after address step */
    function loadForm() {
      const address = addressInput.value.trim();
      if (!address) return alert("❌ Por favor ingresa una dirección válida.");
      sessionStorage.setItem("userAddress", address);

      const frame = document.getElementById("contentFrame");
      frame.src            = FORM_URL;
      frame.style.display  = "block";
    }

    /* Listen for form-submission signal coming from the iframe */
    window.addEventListener("message", (e) => {
      if (quoteOpened) return;                                    // only once
      if (!e.origin.includes("leadconnectorhq.com")) return;      // security check
      if (e.data && e.data.event === "lcFormSubmitted") openQuote();
    });

    /* Open map/quote in a new tab */
    function openQuote() {
      quoteOpened = true;
      const addr = encodeURIComponent(sessionStorage.getItem("userAddress") || "");
      window.open(`${MAP_PAGE}?address=${addr}`, "_blank");
    }

    /* Google Places Autocomplete for the address box */
    function initAutocomplete() {
      new google.maps.places.Autocomplete(
        addressInput,
        { types:["address"], componentRestrictions:{ country:"us" } }
      );
    }
  </script>

  <!-- Google Places API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EJTm3D0afQzZebyLovtODu0DXGlQAPg&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
